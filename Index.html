<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Heritage Calendar 2026 - Storytelling Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="fixed top-8 left-8 text-[10px] tracking-[0.4em] opacity-40 z-50">INDIAN HERITAGE CALENDAR • 2026</div>
    <div class="realtime-badge" id="realtime-clock">LIVE • 1 JAN 2026</div>

    <canvas id="bg-canvas"></canvas>

    <div class="perspective-container">
        <div class="fest-overlay" id="fest-overlay">
            <h2 class="text-7xl font-thin tracking-tighter" id="fest-name">Republic Day</h2>
            <p class="text-[10px] tracking-[0.6em] uppercase mt-6 opacity-60" id="fest-sub">National Pride • 26 January</p>
        </div>

        <div class="calendar-page" id="calendar-page">
            <h1 class="text-5xl font-extralight tracking-tight" id="month-display">January</h1>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>

        <div class="controls">
            <div class="flex gap-16 mb-2">
                <button class="btn-ui" onclick="turnPage(-1)">Previous</button>
                <button class="btn-ui" onclick="turnPage(1)">Next</button>
            </div>
            <div class="flex gap-8 items-center">
                <button class="btn-ui" id="btn-season" onclick="toggleSeasonal()">Seasonal: On</button>
                <button class="btn-ui" id="btn-motion" onclick="toggleMotion()">Motion: On</button>
                <button class="btn-ui" id="btn-reset" onclick="resetToToday()" style="display:none; color:black; font-weight:600;">Back to Live</button>
            </div>
        </div>
    </div>

    
</body>
</html>
